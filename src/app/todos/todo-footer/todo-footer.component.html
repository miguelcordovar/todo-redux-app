<footer class="footer">
  <span class="todo-count"><strong>{{ pending }}</strong> item left</span>
  <ul class="filters">
      <li (click)="changeFilter(filter)" *ngFor="let filter of filters">
        <a [class.selected]="filter===currentFilter" href="#/">{{ filter | titlecase }}</a>
      </li>
  </ul>
  <button class="clear-completed">Clear completed</button>
</footer>
