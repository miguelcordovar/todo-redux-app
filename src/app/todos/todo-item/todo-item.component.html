<li [class.completed]="todo.completed"
    [class.editing]="editing">

  <div class="view">

    <input class="toggle"
          [formControl]="chkCompletado"
          type="checkbox">

    <label (dblclick)="edit()">{{ todo.text }}</label>

    <button class="destroy" (click)="deleteTodo()"></button>

  </div>

  <input class="edit"
         type="text"
         [formControl]="txtInput"
         (blur)="endEdit()"
         #inputFisico>
</li>
